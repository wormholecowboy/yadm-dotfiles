# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (= 10 sec)
format = "took [$duration]($style)"

[character]
error_symbol = "[X](bold red) "

# These symbols will only show when battery levels are 20% or less
[battery]
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[[battery.display]]  # "bold red" style when capacity is between 0% and 20%
threshold = 20 
style = "bold red"

# Clear visibility for exit codes
[status]
style = "bg:red"
symbol = "💣 "
format = '[\[$symbol$status\]]($style) '
disabled = false

[directory]
style = "bg:#282C34 fg:#ABB2BF"
format = "[$path]($style)[( $read_only)]($read_only_style) "
read_only = ""
read_only_style = "bg:#282C34 fg:#E06C75"
truncation_length = 5
truncation_symbol = " "
truncate_to_repo = false
