# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[cmd_duration]
disabled = true
# min_time = 10_000  # Show command duration over 10,000 milliseconds (= 10 sec)
# format = "took [$duration]($style)"

[character]
error_symbol = "[X](bold red) "

# These symbols will only show when battery levels are 20% or less
[battery]
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[[battery.display]]  # "bold red" style when capacity is between 0% and 20%
threshold = 20 
style = "bold red"

# # Clear visibility for exit codes
# [status]
# style = "bg:red"
# symbol = "💣 "
# format = '[\[$symbol$status\]]($style) '
# disabled = false

[directory]
style = "fg:#FFA825"
format = "[$path]($style)[( $read_only)]($read_only_style) "
read_only = ""
read_only_style = "bg:#282C34 fg:#E06C75"
truncation_length = 5
truncation_symbol = " "
truncate_to_repo = false

[git_branch]
style = "bold green"
format = "[\\[[$symbol$branch$tag](bold green)\\]](bold white)"
symbol = "\ue725 "

[git_status]
ahead = "⇡🏎💨${count}"
diverged = "⇕⇡😵${ahead_count}⇣${behind_count}"
behind = "⇣😰${count}"
conflicted = "🏳 "
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted ="🗑 "

[username]
show_always = true
style_user = "bold white"
format = "[$user]($style): "

[aws]
symbol = "  "
expiration_symbol = " "

[terraform]
format = '[🏎💨 $version$workspace]($style) '

[time]
disabled = true
format = '🕙[ $time ]($style) '
time_format = '%I:%M'
utc_time_offset = '-4'
