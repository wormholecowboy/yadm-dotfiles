set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# leader Key
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# make delay shorter
set -sg escape-time 0

#### KEY BINDINGS ####

# open to current dir
unbind c
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# reload config file
bind r source-file ~/.tmux.conf \; display ".tmux.conf reloaded!"

# pane movement shortcuts (same as vim)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# vim
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
# more settings to make copy-mode more vim-like
# unbind [
# bind Escape copy-mode
# unbind p
# bind p paste-buffer
# bind -T copy-mode-vi v send -X begin-selection


#### MISC ####
# bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
# bind-key -r i run-shell "tmux neww ~/scripts/tmux-cht.sh"
set -g @sessionx-bind o

set-option -g history-limit 5000
set -g status-position top

# Mouse
set-option -g -q mouse on

# WINDOWS
# set pane and window index to 1-based instead of zero
set -g base-index 1
setw -g pane-base-index 1
# renumber windows on deleting
set -g renumber-windows on
# empty name on rename
bind-key , command-prompt "rename-window '%%'"
bind-key $ command-prompt "rename-session '%%'"


# List of plugins
# prefix I to install
# prefix alt u to uninstall
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin "janoamaral/tokyo-night-tmux"
# set -g @plugin 'omerxx/tmux-sessionx'

set @tokyo-night-tmux_window_id_style digital
set @tokyo-night-tmux_pane_id_style hsquare
set @tokyo-night-tmux_zoom_id_style dsquare


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
